<p>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My Weather App</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
</p>

<mat-card class="example-card">
  <mat-card-header>
    <mat-form-field>
      <mat-label>Select city</mat-label>
      <mat-select [formControl]="cityControl">
        <mat-option *ngFor="let city of cities" [value]="city">
          {{city}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-header>
  <mat-card-actions class="btn">
    <button mat-raised-button color="primary">{{cityControl.value}}</button>
    <button mat-raised-button color="accent">{{this.climate?.weather[0]?.main}}</button>
    <button mat-raised-button color="warn">{{this.climate?.main?.temp}}</button>
  </mat-card-actions>
</mat-card>
<router-outlet></router-outlet>
